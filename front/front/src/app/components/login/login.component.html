<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="nombre_usuario" class="form-label">Usuario</label>
      <input
        type="text"
        id="nombre_usuario"
        class="form-control"
        [(ngModel)]="nombre_usuario"
        name="nombre_usuario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input
        type="password"
        id="contrasena"
        class="form-control"
        [(ngModel)]="contrasena"
        name="contrasena"
        required
      />
    </div>
    <div *ngIf="mensajeError" class="alert alert-danger">
      {{ mensajeError }}
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
