<div class="user-dashboard">
  <h2>{{ nombreUsuario }}</h2>
  <img [src]="fotoUsuario" alt="Foto del usuario" />

  <h3>Tareas Completadas</h3>
  <ul>
    <li *ngFor="let tarea of tareasCompletadas">{{ tarea.titulo }}</li>
  </ul>

  <h3>Tareas Pendientes</h3>
  <ul>
    <li *ngFor="let tarea of tareasPendientes">
      {{ tarea.titulo }}
      <input type="checkbox" (change)="cargarTareas()" />
    </li>
  </ul>

  <div class="progress">
    <div class="progress-bar" [style.width]="progreso + '%'">{{ progreso }}%</div>
  </div>
</div>
