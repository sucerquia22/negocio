<div class="user-container">
  <h2>Gestión de Usuarios</h2>
  <select [(ngModel)]="negocioId">
    <option [value]="1">Negocio 1</option>
    <option [value]="2">Negocio 2</option>
    <option [value]="3">Negocio 3</option>
  </select>

  <button class="btn btn-add" (click)="addUser()">+</button>

  <div *ngFor="let usuario of usuarios; index as i" class="user">
    <input [(ngModel)]="usuario.nombreCompleto" placeholder="Nombre Completo" />
    <input [(ngModel)]="usuario.nombreUsuario" placeholder="Usuario" />
    <input [(ngModel)]="usuario.contrasena" placeholder="Contraseña" type="password" />
    <button class="btn btn-edit">✏️</button>
    <button class="btn btn-delete" (click)="removeUser(i)">🗑️</button>
    <button class="btn btn-save">✔️</button>
  </div>

  <button class="btn btn-confirm" (click)="confirmUsers()">Confirmar</button>
</div>
