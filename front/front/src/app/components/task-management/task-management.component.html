<div class="task-container">
  <h2>Gestión de Tareas</h2>
  <button class="btn btn-add" (click)="addTask()">+</button>

  <div *ngFor="let tarea of tareas; index as i" class="task">
    <input [(ngModel)]="tarea.titulo" placeholder="Escribe la tarea" />
    <button class="btn btn-edit">✏️</button>
    <button class="btn btn-delete" (click)="removeTask(i)">🗑️</button>
    <button class="btn btn-save">✔️</button>
  </div>

  <button class="btn btn-confirm" (click)="confirmTasks()">Confirmar</button>
</div>
