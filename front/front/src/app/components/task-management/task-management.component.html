<div class="container mt-4">
  <h2>Gestión de Tareas</h2>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="mensajeExito" class="alert alert-success">{{ mensajeExito }}</div>
  <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>

  <!-- Barra de progreso -->
  <div class="progress my-4">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width.%]="progreso"
      [attr.aria-valuenow]="progreso"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ progreso }}%
    </div>
  </div>

  <!-- Tabla de tareas -->
  <table class="table mt-4" *ngIf="tareas.length > 0; else sinTareas">
    <thead>
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of tareas; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <span *ngIf="tareaEditada?.id !== tarea.id">{{ tarea.titulo }}</span>
          <input
            *ngIf="tareaEditada?.id === tarea.id"
            type="text"
            [(ngModel)]="tareaEditada.titulo"
            class="form-control"
          />
        </td>
        <td>
          <span *ngIf="tareaEditada?.id !== tarea.id">{{ tarea.descripcion }}</span>
          <textarea
            *ngIf="tareaEditada?.id === tarea.id"
            [(ngModel)]="tareaEditada.descripcion"
            class="form-control"
          ></textarea>
        </td>
        <td>{{ tarea.estado }}</td>
        <td>
          <button
            *ngIf="tareaEditada?.id !== tarea.id && tarea.estado !== 'Completada'"
            class="btn btn-success btn-sm me-2"
            (click)="marcarCompletada(tarea.id)"
          >
            Marcar Completada
          </button>
          <button
            *ngIf="tareaEditada?.id !== tarea.id"
            class="btn btn-primary btn-sm me-2"
            (click)="editarTarea(tarea)"
          >
            Editar
          </button>
          <button
            *ngIf="tareaEditada?.id === tarea.id"
            class="btn btn-success btn-sm me-2"
            (click)="guardarEdicion()"
          >
            Guardar
          </button>
          <button
            *ngIf="tareaEditada?.id === tarea.id"
            class="btn btn-secondary btn-sm me-2"
            (click)="cancelarEdicion()"
          >
            Cancelar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarTarea(tarea.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Plantilla alternativa cuando no hay tareas -->
  <ng-template #sinTareas>
    <p class="text-muted">No hay tareas asignadas.</p>
  </ng-template>
</div>
